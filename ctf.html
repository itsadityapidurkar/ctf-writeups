<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CTF Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <style>
    .neon-hover:hover {
      box-shadow: 0 0 15px #39ff14, 0 0 30px #39ff14;
      transition: all 0.3s ease-in-out;
    }
    #md-viewer pre {
      background-color: #1f2937;
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-x: auto;
    }
    #md-viewer code {
      color: #34d399;
    }
    #md-viewer h1 { @apply text-2xl font-bold text-green-400 mt-4 mb-2; }
    #md-viewer h2 { @apply text-xl font-semibold text-green-400 mt-3 mb-2; }
    #md-viewer h3 { @apply text-lg font-semibold text-green-300 mt-2 mb-1; }
    #md-viewer p  { @apply text-gray-300 my-1; }
    #md-viewer a  { @apply text-blue-400 hover:underline; }
    #md-viewer ul { @apply list-disc list-inside ml-4; }
  </style>
</head>
<body class="bg-black text-gray-200 font-mono min-h-screen flex flex-col">
  <!-- Header -->
  <header class="w-full p-6 border-b border-green-400 flex items-center justify-between">
    <h1 id="ctf-name" class="text-3xl font-bold text-green-400 tracking-widest"></h1>
    <a href="index.html" class="text-green-400 hover:underline">⬅ Back</a>
  </header>

  <!-- Banner -->
  <div id="banner" class="w-full h-48 bg-gray-800 flex items-center justify-center">
    <p class="text-gray-500">Loading...</p>
  </div>

  <!-- Details -->
  <main class="p-6 flex-grow">
    <div id="ctf-content"></div>
    <div id="md-viewer" class="mt-6 p-6 bg-gray-900 rounded-2xl shadow-lg hidden overflow-auto max-h-[70vh]"></div>
  </main>

  <!-- Footer -->
  <footer class="p-6 text-center border-t border-green-400 text-gray-500">
    <p>© 2025 Aditya Pidurkar</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const ctfId = params.get("id");

    const nameEl = document.getElementById("ctf-name");
    const bannerEl = document.getElementById("banner");
    const contentEl = document.getElementById("ctf-content");
    const mdViewer = document.getElementById("md-viewer");

    function renderCTF(ctf) {
      nameEl.textContent = ctf.name;
      bannerEl.innerHTML = `<img src="${ctf.banner}" alt="${ctf.name}" class="w-full h-48 object-cover">`;

      let html = `<p class="text-gray-400 mb-4">Status: <span class="text-green-400">${ctf.status}</span></p>`;

      for (const [category, challenges] of Object.entries(ctf.categories)) {
        html += `
          <div class="mb-6">
            <h2 class="text-xl text-green-400 font-semibold mb-2">${category}</h2>
            <ul class="list-disc list-inside text-sm text-gray-300">
              ${challenges.map(ch => `<li><button class="text-blue-400 hover:underline challenge-btn" data-path="${ch.path}">${ch.title}</button></li>`).join("")}
            </ul>
          </div>
        `;
      }

      contentEl.innerHTML = html;

      document.querySelectorAll(".challenge-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const path = btn.dataset.path;
          fetch(path)
            .then(res => res.text())
            .then(md => {
              mdViewer.innerHTML = marked.parse(md);
              mdViewer.classList.remove("hidden");
              Prism.highlightAll(); // Syntax highlight code blocks
              mdViewer.scrollIntoView({behavior: "smooth"});
            })
            .catch(err => {
              mdViewer.innerHTML = "<p class='text-red-500'>Failed to load markdown.</p>";
              mdViewer.classList.remove("hidden");
            });
        });
      });
    }

    fetch("index.json")
      .then(res => res.json())
      .then(data => {
        const ctf = data.find(c => c.id === ctfId);
        if (ctf) renderCTF(ctf);
        else contentEl.innerHTML = "<p class='text-red-500'>❌ CTF not found.</p>";
      })
      .catch(err => {
        console.error(err);
        contentEl.innerHTML = "<p class='text-red-500'>Error loading data.</p>";
      });
  </script>
</body>
</html>
