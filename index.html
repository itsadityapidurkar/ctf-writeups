<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CTF Writeups</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lunr/lunr.js"></script>
  <style>
    .neon-hover:hover {
      box-shadow: 0 0 15px #39ff14, 0 0 30px #39ff14;
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-black text-gray-200 font-mono min-h-screen flex flex-col">
  <!-- Header -->
  <header class="w-full p-6 border-b border-green-400 flex flex-col md:flex-row justify-between items-center gap-4">
    <h1 class="text-3xl font-bold text-green-400 tracking-widest">CTF Writeups</h1>
    <div class="flex items-center gap-4">
      <input 
        id="search" 
        type="text" 
        placeholder="Search CTFs or challenge titles..." 
        class="px-4 py-2 rounded bg-gray-900 text-green-300 border border-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 w-72"
      />
      <select id="sort" class="px-3 py-2 bg-gray-900 text-green-300 border border-green-600 rounded">
        <option value="az">Sort: A–Z</option>
        <option value="za">Sort: Z–A</option>
        <option value="status">Sort: Status</option>
      </select>
    </div>
  </header>

  <!-- Main Grid -->
  <main class="p-6 flex-grow">
    <div id="ctf-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <!-- Footer -->
  <footer class="p-6 text-center border-t border-green-400 text-gray-500">
    <p>© 2025 Aditya Pidurkar</p>
  </footer>

  <script>
    let ctfs = [];
    let idx = null;
    const grid = document.getElementById("ctf-grid");

    function renderCTF(ctf) {
      const categoryCount = Object.keys(ctf.categories || {}).length;
      const div = document.createElement("div");
      div.className = "ctf-card neon-hover bg-gray-900 border border-green-700 rounded-2xl shadow-lg overflow-hidden cursor-pointer";
      div.innerHTML = `
        <img src="${ctf.banner}" alt="${ctf.name}" class="w-full h-40 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-semibold text-green-400">${ctf.name}</h2>
          <p class="text-sm text-gray-400">Status: ${ctf.status}</p>
          <p class="text-xs text-green-500 mt-2">${categoryCount} categories</p>
        </div>
      `;
      div.onclick = () => { window.location.href = `ctf.html?id=${ctf.id}`; };
      return div;
    }

    function renderAll(list) {
      grid.innerHTML = "";
      if (!list || list.length === 0) {
        grid.innerHTML = `<div class="col-span-full text-gray-400">No CTFs found.</div>`;
        return;
      }
      list.forEach(ctf => grid.appendChild(renderCTF(ctf)));
    }

    // build lunr index over ctf name + challenge titles text
    function buildIndex() {
      idx = lunr(function(){
        this.ref('id');
        this.field('name');
        this.field('challenges');
        ctfs.forEach(ctf => {
          const challengesText = Object.values(ctf.categories || {}).flat().map(c => c.title).join(" ");
          this.add({
            id: ctf.id,
            name: ctf.name,
            challenges: challengesText
          });
        });
      });
    }

    // fetch index.json and initialize
    fetch("index.json")
      .then(res => res.json())
      .then(data => {
        ctfs = data || [];
        buildIndex();
        // default render - sorted A-Z
        ctfs.sort((a,b) => a.name.localeCompare(b.name));
        renderAll(ctfs);
      })
      .catch(err => {
        console.error("Failed to load index.json", err);
        grid.innerHTML = `<div class="col-span-full text-red-500">Failed to load index.json</div>`;
      });

    // search: use lunr to get matching ctf ids; fallback to substring search
    document.getElementById("search").addEventListener("input", e => {
      const q = e.target.value.trim();
      if (!q) {
        renderAll(ctfs);
        return;
      }
      let results = [];
      try {
        results = idx.search(`*${q}*`);
      } catch(e) {
        // lunr might throw for special chars - fallback to substring
        results = [];
      }
      let filtered = [];
      if (results.length) {
        const ids = new Set(results.map(r => r.ref));
        filtered = ctfs.filter(c => ids.has(c.id));
      } else {
        // fallback substring search over names and challenge titles
        const qlow = q.toLowerCase();
        filtered = ctfs.filter(c => {
          if (c.name.toLowerCase().includes(qlow)) return true;
          for (const chs of Object.values(c.categories || {})){
            for (const ch of chs) {
              if (ch.title.toLowerCase().includes(qlow)) return true;
            }
          }
          return false;
        });
      }
      renderAll(filtered);
    });

    // sort
    document.getElementById("sort").addEventListener("change", e => {
      const type = e.target.value;
      let sorted = [...ctfs];
      if (type === "az") sorted.sort((a,b) => a.name.localeCompare(b.name));
      if (type === "za") sorted.sort((a,b) => b.name.localeCompare(a.name));
      if (type === "status") sorted.sort((a,b) => a.status.localeCompare(b.status));
      renderAll(sorted);
    });

    // focus search on "/"
    window.addEventListener("keydown", e => {
      if (e.key === "/") {
        e.preventDefault();
        document.getElementById("search").focus();
      }
    });
  </script>
</body>
</html>
