<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{CTF_NAME}} - {{CHALLENGE_TITLE}}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-gray-200 font-mono p-6">
  <header class="border-b border-green-500 pb-4 mb-6">
    <h1 class="text-3xl font-bold text-green-400">{{CTF_NAME}} — {{CHALLENGE_TITLE}}</h1>
    <p class="text-sm text-gray-400">Category: {{CATEGORY_NAME}}</p>
  </header>

  <section class="mb-6">
    <h2 class="text-xl text-green-300 font-semibold mb-2">Description</h2>
    <p class="text-gray-300">{{DESCRIPTION}}</p>
  </section>

  <section class="mb-6">
    <h2 class="text-xl text-green-300 font-semibold mb-2">Solution</h2>
    <p class="text-gray-300">{{SOLUTION_TEXT}}</p>
    <pre class="bg-gray-900 text-green-400 p-4 rounded-lg overflow-x-auto"><code>{{SOLUTION_CODE}}</code></pre>
  </section>

  <section class="mb-6">
    <h2 class="text-xl text-green-300 font-semibold mb-2">Flag</h2>
    <div class="bg-gray-900 border border-green-600 p-4 rounded-lg text-green-400">{{FLAG}}</div>
  </section>

  <footer class="mt-12 pt-6 border-t border-green-500 text-center text-gray-500 text-sm">
    © 2025 Aditya Pidurkar
  </footer>
</body>
</html>
